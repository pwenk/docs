<svg width="320" height="120" viewBox="0 0 320 120" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="logoLightTitle logoLightDesc">
  <title id="logoLightTitle">SugarSaint logo</title>
  <desc id="logoLightDesc">Three-dimensional sugar cube with halo and sparkle next to the SugarSaint wordmark</desc>
  <defs>
    <linearGradient id="lightHalo" x1="12" y1="10" x2="84" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F7D9FF" stop-opacity="0.9" />
      <stop offset="1" stop-color="#FF93C6" stop-opacity="0.85" />
    </linearGradient>
    <linearGradient id="lightTop" x1="22" y1="14" x2="74" y2="48" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFF6FF" />
